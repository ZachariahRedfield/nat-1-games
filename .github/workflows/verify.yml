name: verify

on:
  pull_request:
  push:
    branches: [main]

jobs:
  guards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure base branch is available
        run: |
          git fetch origin main

      - name: Run agent guards
        run: |
          BASE_REF="origin/main" HEAD_REF="HEAD" bash ./scripts/ci/agent-guards.sh

  verify:
    runs-on: ubuntu-latest
    needs: guards
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Verify
        run: npm run verify
